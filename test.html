<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Bar Example</title>
    <style>
        /* --- Basic Setup & Colors --- */
        :root {
            --bg-dark: #070914;
            --bg-soft: #101223;
            --text-primary: #f0f4f8;
            --text-secondary: #a8b2d1;
            --primary-pink: #ff0080;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        /* Prevent scrolling when sidebar is open */
        body.sidebar-open {
            overflow: hidden;
        }

        /* --- Hamburger Button --- */
        .hamburger-btn {
            background: none;
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 8px;
            z-index: 1001; /* Make sure it's above other content */
        }
        .hamburger-line {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--text-primary);
            border-radius: 3px;
        }

        /* --- Page Overlay --- */
        .page-overlay {
            position: fixed;
            inset: 0; /* top, right, bottom, left = 0 */
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        body.sidebar-open .page-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Aside Bar --- */
        .aside-bar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 280px;
            background-color: var(--bg-soft);
            padding: 80px 30px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            
            /* Hidden by default */
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        body.sidebar-open .aside-bar {
            transform: translateX(0);
        }
        
        .aside-bar .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2.5rem;
            cursor: pointer;
        }

        .aside-nav a {
            display: block;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 15px 0;
            transition: color 0.3s;
        }
        .aside-nav a:hover {
            color: var(--primary-pink);
        }
    </style>
</head>
<body>

    <button class="hamburger-btn" id="open-sidebar-btn" aria-label="Open navigation menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>

    <p>Main page content goes here. Click the hamburger button to open the aside bar.</p>

    <div class="page-overlay" id="page-overlay"></div>

    <aside class="aside-bar" id="aside-bar">
        <button class="close-btn" id="close-sidebar-btn" aria-label="Close navigation menu">&times;</button>
        <nav class="aside-nav">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </aside>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- JavaScript for Sidebar Functionality ---

            // Get all the necessary elements
            const openBtn = document.getElementById('open-sidebar-btn');
            const closeBtn = document.getElementById('close-sidebar-btn');
            const overlay = document.getElementById('page-overlay');
            const sidebar = document.getElementById('aside-bar');
            const body = document.body;

            // Function to open the sidebar
            function openSidebar() {
                body.classList.add('sidebar-open');
            }

            // Function to close the sidebar
            function closeSidebar() {
                body.classList.remove('sidebar-open');
            }

            // Add event listeners
            openBtn.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);
        });
    </script>
</body>
</html>
