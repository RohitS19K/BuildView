<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildView Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 2px solid #444;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .login-box {
      max-width: 400px;
      margin: 5rem auto;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button, select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-family: inherit;
      font-size: 1rem;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #007bff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .search-bar {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }
    th {
      background: rgba(255, 255, 255, 0.1);
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <header>üìä BuildView Admin Dashboard</header>

  <!-- Login Box -->
  <div id="loginPage" class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red; text-align:center;"></p>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage" class="container" style="display:none;">
    <h2>Contact Form Submissions</h2>

    <!-- Search -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Search by name, email, service, or message" onkeyup="filterTable()">

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Service</th>
          <th>Message</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // üîë Simple Login (Frontend Only)
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("loginMsg");

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "block";
        loadContacts();
      } else {
        msg.textContent = "‚ùå Invalid credentials";
      }
    }

    // üì• Fetch Submissions
    async function loadContacts() {
      try {
        const res = await fetch("http://localhost:5000/api/contacts");
        const data = await res.json();

        const tbody = document.getElementById("dataBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='7' style='text-align:center;'>No submissions yet</td></tr>";
          return;
        }

        data.forEach(c => {
          const row = `
            <tr>
              <td>${c.name}</td>
              <td>${c.email}</td>
              <td>${c.phone}</td>
              <td>${c.service}</td>
              <td>${c.message}</td>
              <td>${new Date(c.date).toLocaleString()}</td>
              <td><button class="delete-btn" onclick="deleteContact('${c._id}')">Delete</button></td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (err) {
        alert("‚ö†Ô∏è Error fetching data. Is backend running?");
      }
    }

    // üóë Delete Contact
    async function deleteContact(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      try {
        const res = await fetch(`http://localhost:5000/api/contact/${id}`, {
          method: "DELETE"
        });
        const data = await res.json();
        if (data.success) {
          alert("‚úÖ Deleted successfully");
          loadContacts();
        } else {
          alert("‚ùå Failed to delete");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error deleting entry");
      }
    }

    // üîç Search Filter
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#dataBody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
